<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tripadvisor Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- language -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="main-content">
        <div class="header">
          <div class="icon"><img src="img/wordmark.svg" /></div>
          <div class="mid">
            <h4>Discover</h4>
            <h4>Review</h4>
            <h4>More</h4>
          </div>
          <div class="login">
            <div class="hov">
              <i class="fa-solid fa-globe"></i>
              <span class="separator">|</span>
              <p>INR</p>
            </div>
            <div class="container">
              <button class="sign" id="btn"><span>Sign in</span></button>
            </div>
          </div>
        </div>
        <div class="where">
          <h1 style="font-size:64px">Where to?</h1>
          <div class="categories">
            <span><i class="fa-solid fa-house" ></i>Search All</span>
            <span><i class="fa-solid fa-bed"></i>Hotels</span>
            <span><i class="fa-solid fa-camera"></i>Things to Do</span>
            <span><i class="fa-solid fa-utensils"></i>Restaurants</span>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Places to go,things to do,hotels.."
            />
            <button>Search</button>
          </div>
        </div>
        <div class="book_now">
            <div class="left">
                <img src="img/travel.jpg">
                <div><p>@Agnel john</p></div>
            </div>
            <div class="right">
                <h1 style="font-size: 64px;">Find things to do for everything youâ€™re into</h1>
                <p class="nrml_font">Browse 400,000+ experiences and book with us.</p>
                <button id="btn">Book now</button>
                <i class="fa-regular fa-circle-pause"></i>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
